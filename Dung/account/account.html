<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Đăng nhập IT Shop</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Đăng nhập</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Nhập địa chỉ email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Nhập mật khẩu" required>
              </div>
              <div class="text"><a href="#">Quên mật khẩu?</a></div>
              <div class="button input-box">
                <input type="submit" value="Đăng nhập">
              </div>
              <div class="text sign-up-text">Bạn chưa có tài khoản? <label for="flip">Đăng ký</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Đăng ký</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nhập tên" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Nhập địa chỉ email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Nhập mật khẩu" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Đăng ký">
              </div>
              <div class="text sign-up-text">Bạn đã có tài khoản? <label for="flip">Đăng nhập</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
